<google-map
  [zoom]="zoom"
  width="100%"
  height="100%"
  (mapInitialized)="onMapReady($event)"
>
  <map-marker
    *ngFor="let marker of mapRouteLineService.mapMarkers$ | async"
    [position]="marker.position"
    [options]="marker.options"
  >
  </map-marker>
  <map-marker
    *ngFor="let marker of creatorPlaceListService.markers$ | async"
    [position]="marker.position"
    [options]="marker.options"
  >
  </map-marker>
  <map-directions-renderer
    *ngFor="let line of mapRouteLineService.routeLine$ | async"
    [directions]="line"
    [options]="directionsOptions()"
  >
  </map-directions-renderer>
  <map-directions-renderer
    *ngFor="let line of creatorPlaceListService.routeLine$ | async"
    [directions]="line"
    [options]="directionsOptions()"
  >
  </map-directions-renderer>

</google-map>
