<google-map [zoom]=zoom width="100%" height="100%" (mapInitialized)="onMapReady($event)">
  <map-marker *ngFor="let roadPart of roadParts$ | async"
  [position]="{lat:roadPart.startPoint.x,lng:roadPart.startPoint.y}"
  [options]="mapMarkerView(roadPart.place) ">

  </map-marker>
  <map-directions-renderer *ngFor="let line of routeLine$ |async " [directions]="line" [options]="directionsOptions()">
  </map-directions-renderer>
</google-map>
