<mat-toolbar color="primary">
  <mat-toolbar-row class="header">
    <div class="part">
      <a mat-icon-button class="logo"><mat-icon>menu</mat-icon></a>
    </div>
    <a mat-button class="part">
      <mat-icon class="logo">map</mat-icon>
      <a mat-button class="title disable-text-selection">Trip Planner</a>
    </a>
    <div class="part" *ngIf="router.url != '/auth'">
      <a mat-icon-button class="account"><mat-icon>star</mat-icon></a>
      <a mat-icon-button class="account"><mat-icon>face</mat-icon></a>
      <div class="logout">
        <a mat-icon-button>
          <mat-icon class="logout-icon">logout</mat-icon>
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
<footer></footer>
