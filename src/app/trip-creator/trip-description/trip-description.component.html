<div class="container">
  <div class="description">
    <div class="empty1"></div>
    <mat-card class="card">
      <mat-card-title>Trip Description</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class="content">
        <div class="image-container">
          <img
            class="trip-image"
            [src]="
              _trip && _trip.image_url
                ? _trip.image_url
                : 'https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg'
            "
            alt="trip-image"
          />
        </div>
        <div>
          <mat-form-field class="trip-image-input-url default-input">
            <mat-label>Image url</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="default-input">
            <mat-label>Trip Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="description-input">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="default-input">
            <mat-label>Distance (In meters)</mat-label>
            <input matInput type="number" />
            <div matSuffix>meters</div>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="default-input">
            <mat-label>Duration (In minutes)</mat-label>
            <input matInput type="number" />
            <div matSuffix>min</div>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="empty2"></div>
  </div>
</div>
