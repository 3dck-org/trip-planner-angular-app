<div class="container">
  <div class="description">
    <div class="empty1"></div>
    <mat-card class="card">
      <mat-card-title>Trip Description</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class="content">
        <div class="image-container">
          <img class="trip-image" [src]="imageUrl" alt="trip-image" />
        </div>

        <form [formGroup]="tripDescription">
          <mat-form-field class="trip-image-input-url default-input">
            <mat-label>Image url</mat-label>
            <input formControlName="imageTripUrl" matInput />
          </mat-form-field>
          <mat-form-field class="default-input">
            <mat-label>Trip Name</mat-label>
            <input formControlName="tripName" matInput />
          </mat-form-field>

          <div>
            <mat-form-field class="description-input">
              <mat-label>Description</mat-label>
              <textarea formControlName="description" matInput></textarea>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="default-input">
              <mat-label>Distance (In meters)</mat-label>
              <input formControlName="distance" matInput type="number" />
              <div matSuffix>meters</div>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="default-input">
              <mat-label>Duration (In minutes)</mat-label>
              <input formControlName="duration" matInput type="number" />
              <div matSuffix>min</div>
            </mat-form-field>
          </div>
        </form>
        <button
          mat-flat-button
          color="primary"
          [disabled]="!tripDescription.valid"
          style="width: 100%"
          (click)="addTrip()"
        >
          Create Trip
        </button>
      </mat-card-content>
    </mat-card>
    <div class="empty2"></div>
  </div>
</div>
