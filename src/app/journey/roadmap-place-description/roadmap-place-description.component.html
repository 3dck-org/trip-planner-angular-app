
<div style="margin-left: 0.5rem">
  <h3>{{ _place.description }}</h3>
  <span
  >{{ _place.address.street }}, {{ _place.address.buildingNumber
    }}{{
    _place.address.apartment != null ? "" + _place.address.apartment : ""
    }}</span
  >
  <tp-category-list
                    [categories]="_place.category_dictionaries"
  ></tp-category-list>
</div>

<div>
  <a href="{{ _place.google_maps_url }}"  target="_blank"
    ><button mat-flat-button>On Google Maps</button></a
  >
</div>
